<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
</head>

<body>
    <table BORDER="2" width="50%" cellspacing="2" cellpadding="2" ALIGN="center">
        <h3 style="font-size: 2rem; font-weight: bolder" ; ALIGN="center">Using TABLES In Websites</h3>
        <caption style="font-size: 1.4rem;">Caption-Nested Tables</caption>
        <thead>
            <tr>
                <th>Column-1</th>
                <th>Column-2</th>
            </tr>
        </thead>
        <tbody>
            <tr ALIGN="center">
                <td colspan="2">Colspan Column</td>
            </tr>

            <tr ALIGN="center">
                <td rowspan="2">Rowspan Cell</td>
                <td>Cell-2</td>
            </tr>

            <tr ALIGN="center">
                <td>
                    <table BORDER="2" width="100%" height="200px" BGCOLOR="yellow" cellspacing="12" cellpadding="20"
                        ALIGN="center">
                        <thead>
                            <tr ALIGN="center">
                                <th>Inner Column Heading-1</th>
                                <th>Inner Column Heading-2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ALIGN="center">
                                <td BGCOLOR="LightSlateGray">Inner Data Cell-1</td>
                                <td BGCOLOR="greenyellow">
                                    <table BORDER="2" width="100%" height="200px" BGCOLOR="lightpink" cellspacing="12"
                                        cellpadding="20" ALIGN="center">
                                        <thead>
                                            <tr ALIGN="center">
                                                <th>Inner Most Column Heading-1</th>
                                                <th>Inner Most Column Heading-2</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ALIGN="center">
                                                <td BGCOLOR="violet">Inner Most Data Cell-1</td>
                                                <td BGCOLOR="coral">Inner Most Data Cell-2</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
