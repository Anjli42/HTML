<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1-Example</title>
</head>

<body>
    <table BORDER="2" ALIGN="center" width="100%" cellspacing="0" cellpadding="2"
        style="font-family: 'Gill Sans', 'Gill Sans MT';">
        <thead>
            <tr>
                <th rowspan="2"><a href="#Home">Home</a></th>
                <th rowspan="2"><a href="#About">About</a></th>
                <th rowspan="2"><a href="#Contact">Contact</a></th>
                <th rowspan="2"><a href="#Help">Help</a></th>
                <th rowspan="2"><a href="#Store">Store</a></th>
                <th style="background-color: rgb(239, 79, 79);"><a href="#Download">Download</a></th>
            </tr>
            <tr style="background-color: rgb(239, 79, 79);">
                <th>App</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th colspan="6">
                    <img src="../Assignment/Images/1.jpg" width="100%" height="650px">
                </th>

            <tr style="background-color: palevioletred;">
                <th colspan="6">
                    <h3>Contact-Us-Page</h3>
                </th>
            </tr>

            <tr>
                <th colspan="6">
                    <div class="image" style="position:relative; text-align: center;">
                        <img src="../Assignment/Images/2.jpg" width="100%" height="300px">

                        <div class="Center"
                            style="position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);">
                            <h1 style="color:#333; font-size: 3.5rem; font-family: Cambria, Cochin, Georgia;">
                                Contact-Us
                            </h1>
                        </div>
                    </div>
                </th>
            </tr>

            <tr style="background-color: skyblue;">
                <th colspan="3">
                    <form action="">
                        <label for="fname">First-Name :</label>
                        <input type="text" placeholder="Enter Your Name">
                </th>

                <th colspan="3">
                    <label for="lname">Last-Name :</label>
                    <input type="text" placeholder="Enter Your Name">
                </th>
            </tr>

            <tr style="background-color: skyblue;">
                <th colspan="3">
                    <label for="email">Email-Id :</label>
                    <input type="email" placeholder="Enter Your Email-id">
                </th>

                <th colspan="3">
                    <label for="pnumber">Phone-No :</label>
                    <input type="number" placeholder="Enter Your Phone-No">
                </th>
            </tr>

            <tr style="background-color: skyblue;">
                <th colspan="3">
                    <label for="city">City :</label>
                    <select name="city" id="city">
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Jamnagar">Jamnagar</option>
                        <option value="Rajkot">Rajkot</option>
                    </select>
                </th>

                <th colspan="3">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" id="male">Male
                    <input type="radio" name="gender" id="female">Female
                    <input type="radio" name="gender" id="other">Other <br><br>
                    </form>
                </th>
            </tr>


            <tr>
                <th colspan="3">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.9392488198782!2d72.55444417490313!3d23.026002716200985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1694601504899!5m2!1sen!2sin"
                        width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </th>

                <th colspan="3">
                    <iframe width="850" height="400" src="https://www.youtube.com/embed/Y9pgsPW-KIE?si=Jo9X8vQs8l6xSFml"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </th>
            </tr>
        </tbody>
    </table>
</body>

</html>
